<!DOCTYPE html>
<html>
<head>
    <link href="login.css" rel="stylesheet" type="text/css"/>
	<title>Formulario de inicio de sesión</title>
</head>
<body>

    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>

	<h2>Inicio de sesión</h2>
	<form>
        <label for="username">Correo:</label>
        <input type="text" id="emaillog" name="username" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="passwordlog" name="password" required>
        <br>
      </form>
      <center>
      <button type="submit" id="login">Ingresar</button>  <button type="submit" id="cerrar">Cerrar Sesión</button>
        <p>¿No tienes una cuenta? <a href="/registro.html">Regístrate aquí</a>.</p></center>
</body>
<script type="module" src="/login.js"></script>
</html>
